<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; margin-top: 10px; color:hsl(0, 0%, 53%) }
    .attribution a { color: hsl(0, 0%, 53%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="A 3D glass cube sits on its corner reflecting light" class="nft">
      <div class="overlay">
      <img src="./images/icon-view.svg" alt="an eye icon" class="preview">
    </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="card__copy">Our Equilibrium collection promotes balance and calm.</p>

    <section class="card__info">
      <img src="./images/icon-ethereum.svg" alt="the ethereum logo" class="icon">
      <p class="card__pricing">0.041 ETH</p>
      
      <img src="./images/icon-clock.svg" alt="a small clock icon" class="icon">
      <p class="card__time">3 days left</p>
    </section>
    <section class="credit">
      <img src="./images/image-avatar.png" alt="A face in shadow with rainbow light reflected over their eye" class="avatar">
      <p class="card__credit">Creation of <span>Jules Wyvern</span></p>
    </section>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kyem</a>.
  </div>
</body>
</html>
